<!DOCTYPE html>
<html>
    <head>
        <title>WebChunks</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var lng = getCookie("lang");
            if (!lng && lng !== '') {
                lng = navigator.browserLanguage || navigator.language || navigator.userLanguage;
                lng = lng.toLowerCase().substring(0, 2);
                if (!lng || (lng !== 'en' && lng !== 'ru')) {
                    lng = "en";
                }
                setCookie("lang", lng);
            }
            window.location.href = "" + lng + "/index.html";
        </script>
        <h1><a href="en">English version</a></h1>
        <h1><a href="ru">Русская версия</a></h1>
        <hr/>
        <a href="https://plus.google.com/110873089581999568722" rel="publisher">Google+</a>
    </body>
</html>
